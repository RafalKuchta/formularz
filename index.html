<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz dodawania kontrahenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="display-5">Formularz dodawania kontrahenta</h1>

    <form method="POST" id="form" role="form" data-toggle="validator">
        <div class="mb-3">
            <label
                    for="name"
                    class="form-label">Imię:</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required="true">
        </div>

        <div class="mb-3">
            <label
                    for="surname"
                    class="form-label">Nazwisko:</label>
            <input
                    type="text"
                    id="surname"
                    name="surname"
                    class="form-control"
                    required>
        </div>

        <div class="mb-3">
            <label
                    for="type"
                    class="form-label">Typ (Osoba lub Firma): </label>
                <select
                        name="type"
                        id="type"
                        class="form-select">
                    <option value="person">Osoba</option>
                    <option value="company">Firma</option>
                </select>
        </div>

        <div class="mb-3 div-number">
            <label
                    for="number"
                    class="form-label">Numer identyfikacyjny:</label>
            <input
                    type="number"
                    id="number"
                    name="number"
                    onChange="isValidPesel(value)"
                    class="form-control"><span class="span-error"></span>
        </div>

        <div class="mb-3">
            <label
                    for="image"
                    class="form-label">Zdjęcie: </label>
            <input
                    type="file"
                    id="image"
                    accept="image/jpg,image/jpeg"
                    onChange="uploadFun()"
                    class="form-control"
                    >
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button><span class="span-loading"></span>

        <div class="uploadImage">
            <img id="uploadImage" >
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
